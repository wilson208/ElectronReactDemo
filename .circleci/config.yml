version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.7.0

    steps:
      - checkout

      - restore_cache:
          keys:
          - node-modules-{{ checksum "package.json" }}
        
      - run: sudo apt-get install libgtk-3-0

      - run:
          name: 'Build Package'
          command: |
            npm install
            npm test
            npm run pack:all

      - store_artifacts:
          path: dist

      - save_cache:
          paths:
            - node_modules
          key: node-modules-{{ checksum "package.json" }}